<head>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3"><strong>Hangman: EDM Edition</strong></h1>
            </div>
        </div>
        <div class="card" style="width: 30rem;">
            <div id="game">
                <p id="wins">Wins: 0</p>
            </div>
            <div id="currentWordDiv">
                <p id="currentWord">Current Word: </p>
            </div>
            <div id="blankSpacesDiv">
                <p id="blankSpaces"> _ _ _ _ _</p>
            </div>
            <div id="guessesLeftDiv">
                <p id="guessesLeft">Number of Guesses Remaining: 11</p>
            </div>
            <div id="guessedLettersDiv">
                <p id="guessedLetters">Letters Already Guessed: </p>
            </div>
        </div>
    </div>
